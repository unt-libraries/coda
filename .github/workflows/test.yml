name: Test coda

on: [push, pull_request, workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python: [3.6, 3.7, 3.8, 3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Setup Database
        uses: shogo82148/actions-setup-mysql@v1
        with:
          mysql-version: 'mariadb-10.3'
        run: mysql -e 'create database coda_local;'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          pip install -r requirements.txt
          cp secrets.json.template secrets.json
      - name: Lint with flake8
        run: |
          # Python syntax errors or undefined names will stop the build completely.
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero will still allow the tests to pass, with these types of errors as warnings.
          # flake8 coda --count --exit-zero --max-line-length=99 --statistics
      - name: Run the tests
        run: |
            pytest --create-db