version: '2'
services:
    db:
        image: mysql:5.5
        environment:
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_DATABASE=coda_local

    base:        
        build: .
        volumes:
            - .:/app/
            - ./docker_secrets.json:/app/secrets.json

    app:
        extends:
            service: base
        command: ./appstart.sh
        ports:
            - "8787:8787"
        links:
            - db

    test:
        extends:
            service: base
        entrypoint: pytest --flake8
        links:
            - db

    manage:
        extends:
            service: base
        entrypoint: /app/manage.py
        links:
            - db
